<!doctype html>
	<head>
		<title>Sleek Business - Contact Us</title>
		<link rel="stylesheet" href="css/style.css">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="logo"><i>Welcome to Free-Stock-Graphics.com</i></div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="menu-toggle"><i class="fa fa-bars"></i></div>
		</header>

		<!-- FORM -->
		<div class="container-contact">
			<form class="contactt-form validate-form">
				<span class="contactt-form-title">Contact Us</span>
			</form>

			<!-- FULL NAME -->
			<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
				<span class="label-input100">FULL NAME *</span>
				<input class="input100" type="text" name="name" placeholder="Enter Your Name">
			</div>

			<!-- EMAIL -->
			<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
				<span class="label-input100">Email *</span>
				<input class="input100" type="text" name="email" placeholder="Enter Your Email ">
			</div>
			
			<!-- PHONE -->
			<div class="wrap-input100 bg1 rs1-wrap-input100">
				<span class="label-input100">Phone</span>
				<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
			</div>

			<!-- MESSAGE -->
			<div class="wrap-input100 validate-input bg0 rs1-alert-validate clear" data-validate = "Please Type Your Message">
				<span class="label-input100">Message</span>
				<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
			</div>
	
			<!-- BUTTON -->
			<div class="container-contact100-form-btn">
				<button class="contact100-form-btn">
					<span>
						Submit
					<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
			</div>







		</div>

		


		


		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('.menu-toggle').click(function() {
					$('nav').toggleClass('active')
				})
			})
		</script>

   
	</body>
</html>

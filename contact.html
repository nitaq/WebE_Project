<!doctype html>
	<head>
		<title>Sleek Business - Contact Us</title>
		<link rel="stylesheet" href="css/style.css">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="logo"><i>Welcome to Free-Stock-Graphics.com</i></div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="menu-toggle"><i class="fa fa-bars"></i></div>
		</header>

		<!-- FORM -->
		<div class="container-contact">
			<form class="contactt-form validate-form">
				<span class="contactt-form-title">Contact Us</span>
			

				<!-- FULL NAME -->
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
				</div>

				<!-- EMAIL -->
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="Enter Your Email ">
				</div>
				
				<!-- PHONE -->
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
				</div>
			
				<!-- radio button -->
				<div class="w-full js-show-service clear">
					<!-- RADIO BUTTONS -->
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">What are you interested in?</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical" checked="checked">
							<label class="label-radio100" for="radio1">
								Physical Products
							</label>
						</div>
						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
							<label class="label-radio100" for="radio2">
								Digital Products
							</label>
						</div>
						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
							<label class="label-radio100" for="radio3">
								Services Consulting
							</label>
						</div>
					</div><!-- end.RADIO -->
					
					<!-- CHECKBOX BUTTONS -->
					<div class="wrap-contact100-form-check">
						<span class="label-input100">Tell us your preferences</span>

						<div class="contact100-form-check">
							<input class="input-check100" id="check1" type="checkbox" name="type-product" value="option1">
							<label class="label-check100" for="check1">
								Option 1
							</label>
						</div>
						<div class="contact100-form-check">
							<input class="input-check100" id="check2" type="checkbox" name="type-product" value="option2">
							<label class="label-check100" for="check2">
								Option 2
							</label>
						</div>
						<div class="contact100-form-check">
							<input class="input-check100" id="check3" type="checkbox" name="type-product" value="option3">
							<label class="label-check100" for="check3">
								Option 3
							</label>
						</div>
						<div class="contact100-form-check">
							<input class="input-check100" id="check4" type="checkbox" name="type-product" value="option4">
							<label class="label-check100" for="check4">
								Option 4
							</label>
						</div>
					</div> <!-- end.CHECKBOX -->
						
					<!-- CALENDAR -->
					<div class="wrap-contact100-form-calendar">
						<span class="label-input100">Please put the date of your request</span>

						<div class="contact100-check-check">
							<input class="label-date100" type="date" name="bday" id="req-date">
							<label  for="req-date"></label>
						</div>
						
					</div> <!-- end.CALENDAR -->

				</div>

				<!-- MESSAGE -->
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate clear" data-validate = "Please Type Your Message">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
				</div>
		
				<!-- BUTTON -->
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>


			</form>
		</div>

		


		


		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('.menu-toggle').click(function() {
					$('nav').toggleClass('active')
				})
			})
		</script>
		

		<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
   
	</body>
</html>
